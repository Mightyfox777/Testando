<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Font web de ícones -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS compilado e minificado -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
  <meta name="viewport">
  <title>Testando.com</title>
  <link rel="stylesheet" href="css-cadastro/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@700&display=swap" rel="stylesheet">
  <!--ícone no navegador-->
  <link rel="shortcut icon" href="./images-propaganda/favicon (1).ico" >
  <meta name="theme-color" content="black">
</head>

<body>
  <!--LINHA LATERAL ROXA-->
  <div class="row" style="margin-bottom: 0px;">
      <div class="linha_lateral col s1"><br></div>
  </div>

<!--LOGO-->
  <div class="logo">
    <img class="img-logo responsive-img" src="./images-cadastro/LogoTestandoNome.png">
  </div>


<!--CAMPOS-->

<div class="input-field col s6" id="nome">
  <input placeholder="Como deseja de ser chamado(a)?" id="first_name" type="text" class="validate">
</div>

<div class="input-field col s6" id="prontuario">
  <input placeholder="Prontuário" id="codigo" type="text" class="validate">
</div>

<div class="input-field col s6" id="cpf">
  <input placeholder="CPF" id="numero" type="text" class="validate" required maxlength="11">
</div>

<div class="input-field col s6" id="email">
  <input placeholder="E-mail" id="emails" type="text" class="validate">
</div>

<div class="input-field col s6" id="materia">
  <input placeholder="Materias que leciona" id="materias" type="text" class="validate">
</div>

<div class="input-field col s12" id="estado">
    <select>
      <option value="" disabled selected>Estado</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
      <option value="5">Option 5</option>
      <option value="6">Option 6</option>
      <option value="7">Option 7</option>
      <option value="8">Option 8</option>
      <option value="9">Option 9</option>
    </select>
    <label>Materialize Select</label>
  </div>

  <div class="input-field col s12" id="cidade">
      <select>
        <optgroup label="Estado 1">
          <option value="1">Cidade 1</option>
          <option value="2">Cidade 2</option>
        </optgroup>
        <optgroup label="Estado 2">
          <option value="3">Cidade 3</option>
          <option value="4">Cidade 4</option>
        </optgroup>
        <optgroup label="Estado 3">
          <option value="5">Cidade 5</option>
          <option value="6">Cidade 6</option>
        </optgroup>
        <optgroup label="Estado 4">
          <option value="7">Cidade 7</option>
          <option value="8">Cidade 8</option>
        </optgroup>
      </select>
      <label>Optgroups</label>
    </div>

    <div class="input-field col s6" id="endereço">
      <input placeholder="Endereço" id="localização" type="text" class="validate">
    </div>

    <div class="input-field col s6" id="senha">
      <input placeholder="Senha" id="senhas" type="password" class="validate">
    </div>

    <div class="input-field col s6" id="confirmasenha">
      <input placeholder="Confirmação de senha" id="confirmasenhas" type="password" class="validate">
    </div>

<div>
    <a class="flow-text waves-effect yellow darken-2 waves-light hoverable cadastrese" href="../perfil/indexPerfil.html" target="_self">Cadastre&#8209;se</a>
</div>


<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JavaScript Materialize compilado e minificado -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<!--INICIALIZAÇÃO DOS CAMPOS "CIDADE" E "ESTADO"-->

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>


</body>
</html>
