<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Font web de ícones -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS compilado e minificado -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
  <meta name="viewport">
  <title>Testando.com</title>
  <link rel="stylesheet" href="css-cadastro/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@700&display=swap" rel="stylesheet">
  <!--ícone no navegador-->
  <link rel="shortcut icon" href="./images-propaganda/favicon (1).ico" >
  <meta name="theme-color" content="black">
</head>

<body>


  <!--LINHA LATERAL ROXA-->

  <div>
      <a class="cadastro flow-text waves-effect yellow darken-2 waves-light hoverable" href="../perfil/indexPerfil.html" target="_self">Cadastre&#8209;se</a>
  </div>

  <div class="row" style="margin-bottom: 0px;">
      <div class="linha_lateral col s1"><br></div>
  </div>

<!--LOGO-->
  <div class="logo">
    <img class="img-logo responsive-img" src="./images-cadastro/LogoTestandoNome.png">
  </div>


<!--CAMPOS-->

<div class="input-field col s6" id="nome">
  <input class="flow-text algumacoisa" placeholder="Como deseja de ser chamado(a)?" id="first_name" type="text" class="validate" style="font-size: 80%;">
</div>

<div class="input-field col s6" id="prontuario">
  <input class="flow-text" placeholder="Prontuário" id="codigo" type="text" class="validate" style="font-size: 75%;">
</div>

<div class="input-field col s6" id="cpf">
  <input class="flow-text" placeholder="CPF" id="numero" type="text" class="validate" required maxlength="11" style="font-size: 75%;">
</div>

<div class="input-field col s6" id="email">
   <input class="flow-text" id="email" placeholder="E-mail" type="email" class="validate" style="font-size: 75%;">
</div>

<div class="input-field col s6" id="materia">
    <div class="flow-text" class="chips chips-placeholder" type="text" class="validate" style="font-size: 75%;"></div>
  </div>

<div class="input-field col s12" id="estado">
    <select class="flow-text" class="estado" >
      <option value="" disabled selected>Selecione</option>
      <option value="1">Acre</option>
      <option value="2">Alagoas</option>
      <option value="3">Amapá</option>
      <option value="4">Amazonas</option>
      <option value="5">Bahia</option>
      <option value="6">Ceará</option>
      <option value="7">Distrito Federal</option>
      <option value="8">Espírito Santo</option>
      <option value="9">Goiás</option>
      <option value="10">Maranhão</option>
      <option value="11">Mato Grosso</option>
      <option value="12">Mato Grosso do Sul</option>
      <option value="13">Minais Gerais</option>
      <option value="14">Pará</option>
      <option value="15">Paraíba</option>
      <option value="16">Paraná</option>
      <option value="17">Pernambuco</option>
      <option value="18">Piauí</option>
      <option value="19">Rio de Janeiro</option>
      <option value="20">Rio Grande do Norte</option>
      <option value="21">Rio Grande do Sul</option>
      <option value="22">Rondônia</option>
      <option value="23">Roraima</option>
      <option value="24">Santa Catarina</option>
      <option value="25">São Paulo</option>
      <option value="26">Sergipe</option>
      <option value="27">Tocantins</option>
    </select>
    <label style="left: -0.2%; margin-top: -23%;">Estados</label> 
  </div>

  <div class="flow-text" class="input-field col s12" id="cidade" >
      <select>
        <option value="" disabled selected>Selecione</option>
        <optgroup label="Estado 1">
          <option value="1">Cidade 1</option>
          <option value="2">Cidade 2</option>
        </optgroup>
        <optgroup label="Estado 2">
          <option value="3">Cidade 3</option>
          <option value="4">Cidade 4</option>
        </optgroup>
        <optgroup label="Estado 3">
          <option value="5">Cidade 5</option>
          <option value="6">Cidade 6</option>
        </optgroup>
        <optgroup label="Estado 4">
          <option value="7">Cidade 7</option>
          <option value="8">Cidade 8</option>
        </optgroup>
      </select>
      <label style="margin-top: -20%;">Cidades</label>
    </div>

    <div class="input-field col s6" id="endereço">
      <input class="flow-text" placeholder="Endereço" id="localização" type="text" class="validate"  style="font-size: 75%;">
    </div>

    <div class="input-field col s6" id="senha">
      <input class="flow-text" placeholder="Senha" id="senhas" type="password" class="validate"  style="font-size: 75%;">
    </div>

    <div class="input-field col s6" id="confirmasenha">
      <input class="flow-text" placeholder="Confirmação de senha" id="confirmasenhas" type="password" class="validate"  style="font-size: 75%;">
    </div>




<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JavaScript Materialize compilado e minificado -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<!--INICIALIZAÇÃO DOS CAMPOS "CIDADE" E "ESTADO"-->

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>

<!-- INICIALIZAÇÃO DO CAMPO "MATERIAS QUE LECIONA" -->
<script>
$('.chips-placeholder').chips({
   placeholder: 'Materias que leciona',
   secondaryPlaceholder: '+Materia',
 });


</script>

</body>
</html>
